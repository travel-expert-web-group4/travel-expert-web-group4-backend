spring.application.name=TravelExpertsAPI

# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/travelexperts
spring.datasource.username=postgres
spring.datasource.password=password

# image path for agent images
agents.image.upload-dir=uploads/images/agents/

#image upload access
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Set Jackson timezone
spring.jackson.time-zone=America/Edmonton